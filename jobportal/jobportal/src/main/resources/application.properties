# ===============================
# ? Informations de base
# ===============================
spring.application.name=Jobportal

# ===============================
# ?? Base de données MySQL
# ===============================
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/jobportal?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# ? JPA & Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ===============================
# ? Web & Thymeleaf
# ===============================
server.port=8080
spring.thymeleaf.cache=false
spring.web.resources.static-locations=classpath:/static/,file:uploads/

# ===============================
# ? Upload fichiers
# ===============================
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# ===============================
# ? Envoi d?e-mail via Gmail
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=tonemail@gmail.com
spring.mail.password=ton_mot_de_passe
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.default-encoding=UTF-8
