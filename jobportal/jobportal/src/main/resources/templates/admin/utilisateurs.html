<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ðŸ‘¥ Gestion des Utilisateurs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- âœ… Navbar -->
<nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white fw-bold" th:href="@{/admin/dashboard}">â¬… Dashboard</a>

        <div class="ms-auto d-flex align-items-center">
            <form th:action="@{/logout}" method="post" class="mb-0">
                <button class="btn btn-outline-light btn-sm">DÃ©connexion ðŸ”’</button>
            </form>
        </div>
    </div>
</nav>

<!-- âœ… Contenu -->
<div class="container mt-5">
    <h2 class="text-center mb-4">ðŸ‘¥ Liste des Utilisateurs</h2>

    <!-- âœ… CANDIDATS -->
    <h4>Candidats</h4>
    <table class="table table-bordered table-striped align-middle">
        <thead class="table-secondary">
        <tr>
            <th>Nom</th>
            <th>Email</th>
            <th>Statut</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="candidat : ${candidats}">
            <td th:text="${candidat.nom}">Nom</td>
            <td th:text="${candidat.email}">email@example.com</td>
            <td>
                <span th:text="${candidat.active} ? 'Actif' : 'DÃ©sactivÃ©'"
                      th:classappend="${candidat.active} ? 'text-success' : 'text-danger'"></span>
            </td>
            <td>
                <!-- âœ… Activer / DÃ©sactiver -->
                <form th:action="@{'/admin/utilisateur/' + ${candidat.id} + '/toggle'}" method="post" class="d-inline">
                    <input type="hidden" name="role" value="CANDIDAT">
                    <button class="btn btn-sm btn-warning" th:text="${candidat.active} ? 'DÃ©sactiver' : 'Activer'"></button>
                </form>
                <!-- âœ… Supprimer -->
                <form th:action="@{'/admin/utilisateur/' + ${candidat.id} + '/supprimer'}" method="post" class="d-inline"
                      onsubmit="return confirm('Confirmer la suppression de ce candidat ?')">
                    <input type="hidden" name="role" value="CANDIDAT">
                    <button class="btn btn-sm btn-danger">Supprimer</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- âœ… RECRUTEURS -->
    <h4 class="mt-5">Recruteurs</h4>
    <table class="table table-bordered table-striped align-middle">
        <thead class="table-secondary">
        <tr>
            <th>Nom</th>
            <th>Email</th>
            <th>Statut</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="recruteur : ${recruteurs}">
            <td th:text="${recruteur.nom}">Nom</td>
            <td th:text="${recruteur.email}">email@example.com</td>
            <td>
                <span th:text="${recruteur.active} ? 'Actif' : 'DÃ©sactivÃ©'"
                      th:classappend="${recruteur.active} ? 'text-success' : 'text-danger'"></span>
            </td>
            <td>
                <!-- âœ… Activer / DÃ©sactiver -->
                <form th:action="@{'/admin/utilisateur/' + ${recruteur.id} + '/toggle'}" method="post" class="d-inline">
                    <input type="hidden" name="role" value="RECRUTEUR">
                    <button class="btn btn-sm btn-warning" th:text="${recruteur.active} ? 'DÃ©sactiver' : 'Activer'"></button>
                </form>
                <!-- âœ… Supprimer -->
                <form th:action="@{'/admin/utilisateur/' + ${recruteur.id} + '/supprimer'}" method="post" class="d-inline"
                      onsubmit="return confirm('Confirmer la suppression de ce recruteur ?')">
                    <input type="hidden" name="role" value="RECRUTEUR">
                    <button class="btn btn-sm btn-danger">Supprimer</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
