<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ðŸ“Š Dashboard Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f1f3f6;
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand {
            color: #fff;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .profile-img {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #fff;
        }

        .card {
            border: none;
            border-radius: 15px;
            padding: 24px;
            transition: 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #6c757d;
        }

        .stat-value {
            font-size: 2.2rem;
            font-weight: 700;
            color: #212529;
        }

        .stat-container {
            margin-top: 40px;
        }
    </style>
</head>
<body>

<!-- âœ… Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <span class="navbar-brand">JobPortal Admin</span>
        <div class="d-flex align-items-center ms-auto">
            <a th:href="@{/admin/utilisateurs}" class="btn btn-outline-light btn-sm me-3">ðŸ‘¥ Utilisateurs</a>
            <span class="text-white me-3 fw-semibold" th:text="${admin.nom}">Admin</span>
            <img th:src="@{'/uploads/' + ${admin.image}}" alt="Image" class="profile-img me-3">
            <form th:action="@{/logout}" method="post">
                <button class="btn btn-outline-light btn-sm">DÃ©connexion</button>
            </form>
        </div>
    </div>
</nav>

<hr class="mt-5">
<h3 class="text-center">ðŸ“Š RÃ©partition des candidatures</h3>
<canvas id="candidatureChart" width="400" height="200" class="mx-auto d-block mt-3"></canvas>

<!-- âœ… Contenu -->
<div class="container stat-container">
    <h2 class="mb-4">ðŸ‘‹ Bonjour <span th:text="${admin.nom}">Admin</span>, voici vos statistiques :</h2>

    <div class="row g-4">
        <!-- Utilisateurs -->
        <div class="col-md-4">
            <div class="card bg-light text-center">
                <div class="card-title">Utilisateurs inscrits</div>
                <div class="stat-value" th:text="${nbUsers}">0</div>
            </div>
        </div>

        <!-- Offres -->
        <div class="col-md-4">
            <div class="card bg-info-subtle text-center">
                <div class="card-title">Offres publiÃ©es</div>
                <div class="stat-value" th:text="${nbOffres}">0</div>
            </div>
        </div>

        <!-- Candidatures -->
        <div class="col-md-4">
            <div class="card bg-secondary-subtle text-center">
                <div class="card-title">Candidatures reÃ§ues</div>
                <div class="stat-value" th:text="${nbCandidatures}">0</div>
            </div>
        </div>

        <!-- AcceptÃ©es -->
        <div class="col-md-6">
            <div class="card bg-success-subtle text-center">
                <div class="card-title">Candidatures acceptÃ©es</div>
                <div class="stat-value text-success" th:text="${nbCandidaturesAcceptees}">0</div>
            </div>
        </div>

        <!-- RefusÃ©es -->
        <div class="col-md-6">
            <div class="card bg-danger-subtle text-center">
                <div class="card-title">Candidatures refusÃ©es</div>
                <div class="stat-value text-danger" th:text="${nbCandidaturesRefusees}">0</div>
            </div>
        </div>
    </div>
</div>

<!-- âœ… Chart JS -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script th:inline="javascript">
    const ctx = document.getElementById('candidatureChart').getContext('2d');
    const candidatureChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ['AcceptÃ©es', 'RefusÃ©es', 'En attente'],
            datasets: [{
                label: 'RÃ©partition',
                data: [
                    [[${nbCandidaturesAcceptees}]],
                    [[${nbCandidaturesRefusees}]],
                    [[${nbCandidaturesEnAttente}]]
                ],
                backgroundColor: ['#198754', '#dc3545', '#ffc107'],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true
        }
    });
</script>

</body>
</html>
