<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Cr√©er un Administrateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #007bff, #00c6ff);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            border-radius: 1rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            margin-top: 5rem;
        }

        .form-label {
            font-weight: 500;
        }

        .form-control {
            border-radius: 0.5rem;
        }

        .btn-primary {
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>

<!-- ‚úÖ Barre de navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">JobPortal Admin</a>
        <div class="d-flex ms-auto">
            <a href="/" class="btn btn-outline-light me-2">üè† Accueil</a>

        </div>
    </div>
</nav>

<!-- ‚úÖ Contenu principal -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 bg-light">
                <h3 class="text-center mb-4">Cr√©er un Administrateur</h3>

                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                <form th:action="@{/admin/create}" th:object="${admin}" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label">Nom</label>
                        <input type="text" th:field="*{nom}" class="form-control" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" th:field="*{email}" class="form-control" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Mot de passe</label>
                        <input type="password" th:field="*{motDePasse}" class="form-control" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Image de profil</label>
                        <input type="file" name="imageFile" class="form-control" />
                        <small class="text-muted">Laisser vide pour utiliser l'image par d√©faut.</small>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Cr√©er l'administrateur</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

</body>
</html>
