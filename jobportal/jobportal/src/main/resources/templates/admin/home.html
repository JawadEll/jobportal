<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
<form th:action="@{/logout}" method="post" class="ms-3">
  <button class="btn btn-outline-light btn-sm" type="submit">Déconnexion</button>
</form>

<div class="container mt-3" th:if="${loginSuccess}">
  <div class="alert alert-success alert-dismissible fade show" role="alert">
    ✅ Bienvenue, <strong th:text="${username}">utilisateur</strong> ! Vous êtes connecté avec succès.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fermer"></button>
  </div>
</div>

  <div class="container-fluid">
    <a class="navbar-brand" href="#">JobPortal Admin</a>
    <div class="d-flex align-items-center">
      <span class="text-white me-3" th:text="${admin.nom}">Nom Admin</span>
      <img th:src="@{'/uploads/' + ${admin.image}}" class="rounded-circle" alt="Avatar" width="40" height="40">
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h2>Bienvenue Admin</h2>
  <p>Date : <span th:text="${now}">Date ici</span></p>
</div>

</body>
</html>
