<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion Administrateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #007bff, #00c6ff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            width: 100%;
            max-width: 450px;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            background-color: #ffffff;
        }

        .form-control {
            border-radius: 0.5rem;
        }

        .btn-primary {
            border-radius: 0.5rem;
        }

        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<!-- ‚úÖ Barre de navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">JobPortal Admin</a>
        <div class="d-flex ms-auto">
            <a href="/" class="btn btn-outline-light me-2">üè† Accueil</a>
        </div>
    </div>
</nav>

<!-- ‚úÖ Carte de connexion -->
<div class="card">

    <h3 class="text-center mb-4"><i>Connexion Administrateur ou Canditateur ou Recruteur</i>
    </h3>

    <!-- ‚úÖ Message de succ√®s (apr√®s cr√©ation) -->
    <div th:if="${success}" class="alert alert-success text-center" th:text="${success}"></div>

    <!-- ‚ùå Message d'erreur (login invalide) -->
    <div th:if="${param.error}" class="alert alert-danger text-center">
        Email ou mot de passe invalide.
    </div>

    <!-- ‚úÖ Formulaire -->
    <form th:action="@{/admin/loginAdmin}" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="username" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Se connecter</button>
        </div>
    </form>
</div>

</body>
</html>
