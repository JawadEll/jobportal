<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Profil Candidat | JobLink</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f3f5f8;
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar-brand span {
            color: #0d6efd;
        }

        .alert-success {
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .alert-danger {
            animation: fadeIn 0.8s ease-in-out;
        }
    </style>
</head>
<body>

<!-- ✅ NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand fw-bold text-white" href="/">Job<span>Link</span></a>
    <div class="ms-auto d-flex align-items-center gap-3">
        <span class="text-white fw-semibold" th:text="${candidat.nom}">Nom du candidat</span>
        <a th:href="@{/candidat/dashboard}" class="btn btn-outline-light btn-sm">🔙 Retour</a>
        <form th:action="@{/logout}" method="post" class="m-0">
            <button type="submit" class="btn btn-outline-danger btn-sm">Déconnexion</button>
        </form>
    </div>
</nav>

<!-- ✅ CONTAINER -->
<div class="container mt-5">
    <h2 class="text-center mb-4">👤 Mon profil</h2>

    <!-- ✅ MESSAGE DE SUCCÈS -->
    <div th:if="${param.success}" class="alert alert-success text-center">
        ✅ Votre profil a été mis à jour avec succès.
    </div>

    <!-- ✅ MESSAGE D’ERREUR -->
    <div th:if="${param.error}" class="alert alert-danger text-center">
        ⚠️ CV et photo obligatoires !
    </div>

    <!-- ✅ FORMULAIRE -->
    <form th:action="@{/candidat/profil/save}" method="post" enctype="multipart/form-data" class="p-4 rounded shadow-sm bg-white">
        <input type="hidden" th:name="id" th:value="${candidat.id}"/>

        <div class="mb-3">
            <label class="form-label">Nom</label>
            <input type="text" th:value="${candidat.nom}" class="form-control" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:value="${candidat.email}" class="form-control" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">📄 CV (PDF)</label>
            <input type="file" name="cvFile" class="form-control" accept=".pdf" required>
            <div th:if="${candidat.cv}">
                <a th:href="@{'/uploads/' + ${candidat.cv}}" target="_blank">📎 Voir le CV actuel</a>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">🖼️ Photo</label>
            <input type="file" name="photoFile" class="form-control" accept="image/*" required>
            <div th:if="${candidat.photo}">
                <img th:src="@{'/uploads/' + ${candidat.photo}}" class="mt-2 rounded shadow-sm" style="max-height: 150px;" alt="Photo de profil">
            </div>
        </div>

        <div class="text-end">
            <button type="submit" class="btn btn-primary">💾 Enregistrer les modifications</button>
        </div>
    </form>
</div>

</body>
</html>
