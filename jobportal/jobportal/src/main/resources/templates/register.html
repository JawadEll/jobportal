<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription - JobPortal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('/images/jobportal-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-box {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
        }
        .register-title {
            font-weight: bold;
            text-align: center;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>

<div class="register-box">
    <h2 class="register-title">Créer un compte</h2>

    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="mb-3">
            <label class="form-label">Nom</label>
            <input type="text" class="form-control" th:field="*{nom}" placeholder="Entrez votre nom" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Adresse Email</label>
            <input type="email" class="form-control" th:field="*{email}" placeholder="email@example.com" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Mot de passe</label>
            <input type="password" class="form-control" th:field="*{motDePasse}" placeholder="••••••••" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Rôle</label>
            <select class="form-select" th:field="*{role}" required>
                <option disabled selected value="">-- Sélectionnez un rôle --</option>
                <option th:each="r : ${roles}"
                        th:if="${r.name() != 'ADMIN'}"
                        th:value="${r}" th:text="${r}"></option>
            </select>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-success">S'inscrire</button>
        </div>
    </form>

    <div class="text-center mt-3">
        <a href="/login" class="text-decoration-none">Vous avez déjà un compte ? Se connecter</a>
    </div>
</div>

</body>
</html>
