<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ðŸ’¬ Discussion | Recruteur</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #eef3f8;
      font-family: "Segoe UI", sans-serif;
    }

    .chat-wrapper {
      max-width: 900px;
      margin: 40px auto;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      padding: 24px;
    }

    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 12px;
    }

    .chat-messages {
      flex-grow: 1;
      max-height: 500px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message-bubble {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 20px;
      font-size: 15px;
      line-height: 1.4;
      position: relative;
    }

    .msg-left {
      align-self: flex-start;
      background-color: #f1f1f1;
      color: #333;
      border-bottom-left-radius: 0;
    }

    .msg-right {
      align-self: flex-end;
      background-color: #0a66c2;
      color: white;
      border-bottom-right-radius: 0;
    }

    .message-meta {
      font-size: 0.75rem;
      color: gray;
      margin-top: 4px;
      text-align: right;
    }

    .chat-input {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }

    .chat-input input {
      flex: 1;
      border-radius: 20px;
    }

    .btn-send {
      background-color: #0a66c2;
      color: white;
      border-radius: 20px;
    }

    .btn-send:hover {
      background-color: #004182;
    }

    .back-link {
      font-size: 14px;
      text-decoration: none;
      color: #0a66c2;
    }

    .back-link:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

<div class="chat-wrapper">
  <div class="chat-header">
    <h5 class="m-0">ðŸ’¬ Discussion avec le candidat</h5>
    <a th:href="@{/recruteur/candidatures}" class="back-link"><i class="bi bi-arrow-left"></i> Retour aux candidatures</a>
  </div>

  <!-- Messages -->
  <div class="chat-messages">
    <div th:if="${messages != null and !messages.isEmpty()}">
      <div th:each="msg : ${messages}">
        <div th:class="'message-bubble ' + (${msg.role.name() == 'RECRUTEUR'} ? 'msg-right' : 'msg-left')">
          <div th:text="${msg.contenu}"></div>
          <div class="message-meta" th:text="${#temporals.format(msg.dateEnvoi, 'dd/MM/yyyy HH:mm')}"></div>
        </div>
      </div>
    </div>
    <div th:if="${messages == null or messages.isEmpty()}" class="text-center text-muted">
      Aucun message pour lâ€™instant.
    </div>
  </div>

  <!-- Formulaire d'envoi -->
  <form th:action="@{'/recruteur/chat/' + ${candidatureId}}" method="post" class="chat-input">
    <input type="text" name="contenu" class="form-control" placeholder="Ã‰crire un message..." required>
    <button type="submit" class="btn btn-send px-4">Envoyer</button>
  </form>
</div>

<!-- Auto-scroll JS -->
<script>
  window.onload = () => {
    const container = document.querySelector('.chat-messages');
    if (container) container.scrollTop = container.scrollHeight;
  };
</script>

</body>
</html>
