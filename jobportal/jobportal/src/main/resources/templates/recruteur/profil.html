<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Profil Recruteur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            transition: background 0.4s, color 0.4s;
        }

        body.light-mode {
            background-color: #f8f9fa;
            color: #212529;
        }

        body.dark-mode {
            background-color: #121212;
            color: #f1f1f1;
        }

        .navbar {
            background-color: transparent;
            border-bottom: 1px solid #ccc;
        }

        .profile-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 16px;
            background-color: rgba(255, 255, 255, 0.9);
            transition: background 0.4s;
        }

        body.dark-mode .profile-container {
            background-color: rgba(40, 40, 40, 0.95);
        }

        .form-label {
            font-weight: 600;
        }

        .form-control,
        .form-select {
            border-radius: 8px;
        }

        .btn-primary,
        .btn-success {
            border-radius: 30px;
            padding: 8px 22px;
        }

        .logo-preview {
            height: 80px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .map-container iframe {
            border-radius: 10px;
            width: 100%;
            height: 250px;
            border: none;
        }

        #toggle-theme {
            cursor: pointer;
            font-size: 1.3rem;
            border: none;
            background: transparent;
        }
    </style>
</head>
<body class="light-mode">

<!-- ‚úÖ Navbar -->
<nav class="navbar navbar-expand-lg px-4 py-2 shadow-sm">
    <a class="navbar-brand fw-bold text-primary" href="/">JobPortal</a>
    <div class="ms-auto">
        <button id="toggle-theme" title="Changer de th√®me">üåô</button>
    </div>
</nav>

<!-- ‚úÖ Contenu principal -->
<div class="profile-container shadow">
    <h3 class="text-center mb-4">Mon Profil Recruteur</h3>

    <form th:action="@{/recruteur/profil}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Nom</label>
            <input type="text" name="nom" th:value="${recruteur.nom}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control" rows="3" th:text="${recruteur.description}"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Secteur d‚Äôactivit√©</label>
            <select class="form-select" name="secteur" required>
                <option value="" disabled>Choisissez un secteur</option>
                <option th:value="'Informatique'" th:selected="${recruteur.secteur == 'Informatique'}">Informatique</option>
                <option th:value="'M√©decine'" th:selected="${recruteur.secteur == 'M√©decine'}">M√©decine</option>
                <option th:value="'Finance'" th:selected="${recruteur.secteur == 'Finance'}">Finance</option>
                <option th:value="'√âducation'" th:selected="${recruteur.secteur == '√âducation'}">√âducation</option>
                <option th:value="'BTP'" th:selected="${recruteur.secteur == 'BTP'}">BTP</option>
                <option th:value="'Commerce'" th:selected="${recruteur.secteur == 'Commerce'}">Commerce</option>
                <option th:value="'Transport'" th:selected="${recruteur.secteur == 'Transport'}">Transport</option>
                <option th:value="'Marketing'" th:selected="${recruteur.secteur == 'Marketing'}">Marketing</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Localisation</label>
            <input type="text" name="localisation" th:value="${recruteur.localisation}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Google Maps</label><br>
            <a th:href="'https://www.google.com/maps/search/?api=1&query=' + ${recruteur.localisation}" target="_blank" class="btn btn-outline-primary btn-sm">
                üåç Voir sur Google Maps
            </a>
            <div class="map-container mt-2">
                <iframe th:src="'https://www.google.com/maps?q=' + ${recruteur.localisation} + '&output=embed'" loading="lazy"></iframe>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Logo actuel :</label><br>
            <img th:if="${recruteur.logo}" th:src="@{${recruteur.logo}}" alt="Logo actuel" class="logo-preview mb-2">
            <p th:if="${recruteur.logo == null}" class="text-muted">Aucun logo d√©fini.</p>
        </div>

        <div class="mb-3">
            <label class="form-label">Modifier le logo</label>
            <input type="file" name="logoFile" class="form-control">
        </div>

        <div class="d-flex justify-content-between align-items-center mt-4">
            <a href="/recruteur/dashboard" class="btn btn-secondary">‚¨Ö Retour</a>
            <button type="submit" class="btn btn-success">üíæ Enregistrer</button>
        </div>
    </form>
</div>

<!-- ‚úÖ Script Toggle Theme -->
<script>
    const toggle = document.getElementById('toggle-theme');
    const body = document.body;

    function applyTheme(theme) {
        body.className = theme;
        toggle.textContent = theme === 'dark-mode' ? '‚òÄÔ∏è' : 'üåô';
        localStorage.setItem('theme', theme);
    }

    toggle.addEventListener('click', () => {
        const newTheme = body.classList.contains('light-mode') ? 'dark-mode' : 'light-mode';
        applyTheme(newTheme);
    });

    applyTheme(localStorage.getItem('theme') || 'light-mode');
</script>

</body>
</html>
